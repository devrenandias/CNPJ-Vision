<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <i class="fas fa-building"></i>
      CNPJ Vision
    </div>
    <h1>Bem-vindo de volta</h1>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Digite seu email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Email inválido
      </div>

      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />
      <div *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="error">
        Senha obrigatória
      </div>

      <button type="submit" [disabled]="form.invalid">Entrar</button>

      <div *ngIf="error" class="error error-message">{{ error }}</div>
    </form>

<p class="footer">
  Não tem uma conta? 
  <a (click)="irParaRegister()" class="btn-link-style">Cadastre-se</a>
</p>

  </div>
</div>
